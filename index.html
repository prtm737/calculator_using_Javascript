<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="">
      <div
        class="  container mx-auto border-2 w-96 h-96 mt-52 fle shadow-2xl rounded-2xl bg-gradient-to-r from-gray-700 via-gray-900 to-black"
      >
        <h1
          class="text-4xl font-bold text-center text-slate-900 p-2 shadow-md bg-gradient-to-r from-slate-400 to-orange-300 rounded-md"
        >
          CALCULATOR
        </h1>
        <form name="calculatorform" class="calculatorform">

        

        <input
          class="mx-7 w-80 h-14 border-2 mt-2 mb-2 "
          
          type="text"
          name="screen" 
          readonly
        />
        <hr />
        <input type="button"  value="CLEAR" name = "btnclear"
          class="inline-block mx-11 my-1 px-5 py-3 text-sm font-medium cursor-pointer text-white bg-yellow-600 border border-yellow-600 rounded active:text-yellow-500 hover:bg-transparent hover:text-yellow-600 focus:outline-none focus:ring"
          onclick= "Clear()";
        >
          
        </input>
        <input type="button" value="BACKSPACE" name="backspace"
          class="inline-block mx-11 my-1 px-5 py-3 text-sm font-medium cursor-pointer text-white bg-red-600 border border-red-600 rounded active:text-red-500 hover:bg-transparent hover:text-red-600 focus:outline-none focus:ring"
          onclick= "Backspace()";
          
        >
        </input>
        <hr />
        <input type="button" value="7" name = "btn7"
          class="inline-block mx-5 my-1 px-5 py-2 text-sm font-medium text-white bg-slate-600 border border-slate-600 rounded active:text-slate-500 hover:bg-transparent hover:text-slate-600 focus:outline-none focus:ring"
          onclick= "valueButton(this)";
        >
          
        </input>
        <input type="button" value="8"
          class="inline-block mx-5 my-1 px-5 py-2 text-sm font-medium text-white bg-slate-600 border border-slate-600 rounded active:text-slate-500 hover:bg-transparent hover:text-slate-600 focus:outline-none focus:ring"
          onclick= "valueButton(this)";
        >
          
        </input>
        <input type="button" value="9"
          class="inline-block mx-5 my-1 px-5 py-2 text-sm font-medium text-white bg-slate-600 border border-slate-600 rounded active:text-slate-500 hover:bg-transparent hover:text-slate-600 focus:outline-none focus:ring"
          onclick="valueButton(this)"
        >
          
        </input>
        <input type="button" value="/"
          class="inline-block mx-5 my-1 px-5 py-2 text-sm font-medium text-white bg-slate-600 border border-slate-600 rounded active:text-slate-500 hover:bg-transparent hover:text-slate-600 focus:outline-none focus:ring"
          onclick="valueButton(this)"
        >
          
        </input>
        <hr />
        <input type="button" value="4"
          class="inline-block mx-5 my-1 px-5 py-2 text-sm font-medium text-white bg-slate-600 border border-slate-600 rounded active:text-slate-500 hover:bg-transparent hover:text-slate-600 focus:outline-none focus:ring"
          onclick="valueButton(this)"
        >
          
        </input>
        <input type="button" value="5"
          class="inline-block mx-5 my-1 px-5 py-2 text-sm font-medium text-white bg-slate-600 border border-slate-600 rounded active:text-slate-500 hover:bg-transparent hover:text-slate-600 focus:outline-none focus:ring"
          onclick="valueButton(this)"
        >
          
        </input>
        <input type="button" value="6"
          class="inline-block mx-5 my-1 px-5 py-2 text-sm font-medium text-white bg-slate-600 border border-slate-600 rounded active:text-slate-500 hover:bg-transparent hover:text-slate-600 focus:outline-none focus:ring"
          onclick="valueButton(this)"
        >
          
        </input>
        <input type="button" value= "*"
          class="inline-block mx-5 my-1 px-5 py-2 text-sm font-medium text-white bg-slate-600 border border-slate-600 rounded active:text-slate-500 hover:bg-transparent hover:text-slate-600 focus:outline-none focus:ring"
          onclick="valueButton(this)"
        >

        </input>
        <hr />
        <input type="button" value="1"
          class="inline-block mx-5 my-1 px-5 py-2 text-sm font-medium text-white bg-slate-600 border border-slate-600 rounded active:text-slate-500 hover:bg-transparent hover:text-slate-600 focus:outline-none focus:ring"
          onclick="valueButton(this)"
        >
          
        </input>
        <input type="button" value="2"
          class="inline-block mx-5 my-1 px-5 py-2 text-sm font-medium text-white bg-slate-600 border border-slate-600 rounded active:text-slate-500 hover:bg-transparent hover:text-slate-600 focus:outline-none focus:ring"
          onclick="valueButton(this)"
        >
          
        </input>
        <input type="button" value="3"
          class="inline-block mx-5 my-1 px-5 py-2 text-sm font-medium text-white bg-slate-600 border border-slate-600 rounded active:text-slate-500 hover:bg-transparent hover:text-slate-600 focus:outline-none focus:ring"
          onclick="valueButton(this)"
        >
          
        </input>
        <input type="button" value="-" onclick="valueButton(this)"
          
        class="inline-block mx-5 my-1 px-5 py-2 text-sm font-medium text-white bg-slate-600 border border-slate-600 rounded active:text-slate-500 hover:bg-transparent hover:text-slate-600 focus:outline-none focus:ring"
        >
          
        </input>
        <hr />
        <input type="button" value="."
          class="inline-block mx-5 my-1 px-5 py-2 text-sm font-medium text-white bg-slate-600 border border-slate-600 rounded active:text-slate-500 hover:bg-transparent hover:text-slate-600 focus:outline-none focus:ring"
        >
          
        </input>
        <input type="button" value="0"
          class="inline-block mx-5 my-1 px-5 py-2 text-sm font-medium text-white bg-slate-600 border border-slate-600 rounded active:text-slate-500 hover:bg-transparent hover:text-slate-600 focus:outline-none focus:ring"
          onclick= "valueButton(this)"
        >
          
        </input>
        <input type="button" value="=" onclick = "calculate()"
          class="inline-block mx-5 my-1 px-5 py-2 text-sm font-medium text-white bg-slate-600 border border-slate-600 rounded active:text-slate-500 hover:bg-transparent hover:text-slate-600 focus:outline-none focus:ring"
        >
          
        </input>
        <input type="button" value="+" onclick="valueButton(this)"
          class="inline-block mx-5 my-1 px-5 py-2 text-sm font-medium text-white bg-slate-600 border border-slate-600 rounded active:text-slate-500 hover:bg-transparent hover:text-slate-600 focus:outline-none focus:ring"
        >
          
        </input>
      </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
